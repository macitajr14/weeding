<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vows & Veils | Galeria Wedding</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#D4AF37',
                        secondary: '#F9F9F9',
                        text: '#2D2D2D',
                        muted: '#888888'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-text antialiased selection:bg-primary selection:text-white">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md z-40 border-b border-gray-100 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-rings-wedding text-primary text-2xl"></i>
                <h1 class="font-serif text-2xl font-semibold tracking-wide">Vows & Veils</h1>
            </div>
            
            <button id="btn-open-modal" class="group flex items-center gap-2 bg-black text-white px-6 py-2.5 rounded-full hover:bg-primary transition-all duration-300 shadow-lg hover:shadow-primary/30">
                <i class="fa-solid fa-plus text-sm group-hover:rotate-90 transition-transform"></i>
                <span class="text-sm font-medium">Nova Foto</span>
            </button>
        </div>
    </header>

    <div class="h-24"></div>

    <main class="max-w-[1600px] mx-auto px-4 sm:px-6 mb-20">
        <!-- Intro -->
        <div class="text-center max-w-2xl mx-auto mb-12 animate-fade-in-up">
            <p class="text-primary font-serif italic text-lg mb-2">Capturando o amor</p>
            <h2 class="text-4xl md:text-5xl font-serif font-medium mb-6">Momentos Eternos</h2>
            <p class="text-muted font-light leading-relaxed">
                Uma coleção curada de histórias de amor. Adicione suas próprias memórias usando o botão acima.
            </p>
        </div>

        <!-- Grid Masonry -->
        <div id="gallery-grid" class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6 pb-10">
            <!-- Fotos Exemplo -->
            <div class="gallery-item break-inside-avoid animate-fade-in group relative rounded-2xl overflow-hidden cursor-pointer">
                <img src="assets/images/wedding-1.jpg" alt="Noiva" class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-700" data-prompt="cinematic portrait of a happy bride laughing, soft lighting" data-aspect-ratio="2:3">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6"><p class="text-white font-medium drop-shadow-md translate-y-4 group-hover:translate-y-0 transition-transform duration-300">Making of</p></div>
            </div>
             <div class="gallery-item break-inside-avoid animate-fade-in group relative rounded-2xl overflow-hidden cursor-pointer">
                <img src="assets/images/wedding-2.jpg" alt="Cerimônia" class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-700" data-prompt="outdoor wedding ceremony under giant oak tree" data-aspect-ratio="16:9">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6"><p class="text-white font-medium drop-shadow-md translate-y-4 group-hover:translate-y-0 transition-transform duration-300">A Cerimônia</p></div>
            </div>
             <div class="gallery-item break-inside-avoid animate-fade-in group relative rounded-2xl overflow-hidden cursor-pointer">
                <img src="assets/images/wedding-3.jpg" alt="Anéis" class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-700" data-prompt="macro photography of wedding rings on lace" data-aspect-ratio="3:4">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6"><p class="text-white font-medium drop-shadow-md translate-y-4 group-hover:translate-y-0 transition-transform duration-300">Detalhes</p></div>
            </div>
        </div>
    </main>

    <!-- Modal de Upload -->
    <div id="upload-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div id="modal-backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"></div>
        
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 animate-scale-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-serif text-2xl font-medium">Adicionar Foto</h3>
                <button id="btn-close-modal" class="text-gray-400 hover:text-black transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form id="upload-form" class="space-y-4">
                <!-- Drop Zone -->
                <div id="drop-zone" class="relative border-2 border-dashed border-gray-200 rounded-xl p-8 text-center transition-all cursor-pointer group bg-gray-50 overflow-hidden">
                    
                    <!-- Input Oculto (Controlado via JS) -->
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                    
                    <!-- Conteúdo Placeholder -->
                    <div id="drop-content" class="pointer-events-none">
                        <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-cloud-arrow-up text-primary"></i>
                        </div>
                        <p class="text-sm text-gray-500 font-medium">Clique ou arraste uma foto</p>
                        <p class="text-xs text-gray-400 mt-1">JPG, PNG</p>
                    </div>

                    <!-- Preview -->
                    <img id="image-preview" src="#" alt="Preview" class="absolute inset-0 w-full h-full object-cover hidden z-10">
                    
                    <!-- Botão Remover Preview -->
                    <button type="button" id="remove-preview" class="absolute top-2 right-2 bg-white/90 p-2 rounded-full hover:bg-red-50 hover:text-red-500 z-20 hidden shadow-md transition-colors">
                        <i class="fa-solid fa-trash-can text-sm"></i>
                    </button>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Legenda</label>
                    <input type="text" id="photo-caption" placeholder="Ex: O Grande Momento" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all">
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-black text-white font-medium py-3 rounded-lg hover:bg-primary transition-colors shadow-lg mt-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    Publicar na Galeria
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-black text-white px-6 py-3 rounded-lg shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 flex items-center gap-3 z-50">
        <i class="fa-solid fa-check-circle text-primary"></i>
        <span>Foto adicionada com sucesso!</span>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
